<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/f7fff3551c.js" crossorigin="anonymous"></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo-huddle" />
      </header>

      <main class="main">
        <section class="section-left">
          <img src="./images/illustration-mockups.svg" alt="" />
        </section>
        <section class="section-right">
          <h1>Build The Community your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience.Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="btn">
            Register
          </button>
        </section>
      </main>
      <footer>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </footer>
    </div>  
  </body>
</html>
