<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <img class="mobile" src="images/logo.svg" alt="" />
      <header>
        <!-- background image -->
      </header>

      <section class="section">
        <section class="text-main">
          <h1><b>We're</b>  coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </section>

        <form action="">
          <div class="input-part">
            <input class="email" type="email" placeholder="Email Adress " />

            <div class="error em">
              <img src="./images/icon-error.svg" alt="" />
              <p>Please provide a valid email</p>
            </div>
          </div>
          <button  type="button" class="btn">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>

      </section>
      <img class="desktop" src="images/logo.svg" alt="logo" />
    </main>
    <script src="main.js"></script>
  </body>
</html>
