<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/f7fff3551c.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="" />
      </header>

      <section class="main_section">
        <div class="title">
          <h1>We are launching <b> soon!</b></h1>
          <p>Subscribe and get notified</p>
        </div>

        <form class="form" action="">
          <div class="input">
            <input class="border email"
            type="email"
            name=""
            id=""
            placeholder="Your email address..."
          />
          <p class="ph">Please provide a valid email address</p>
          </div>
          
          <button type="submit" name="validate"
          value="" class="btn" id="btn_action"  onclick="validateEmail()">Notify Me</button>
        </form>



        <section class="banner">
          <img src="./images/illustration-dashboard.png" alt="">
        </section>

        <footer>
          <div class="icons_footer">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
