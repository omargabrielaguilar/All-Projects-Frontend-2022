<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="content">
      <header>
        <img class="img-mb" src="./images/image-product-mobile.jpg" alt="mobile">
        <img class="img-dk" src="./images/image-product-desktop.jpg" alt="desktop">
      </header>
      <!-- Section -->
      <section>
        <div class="section-header">
          <h3>PERFUME</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="section-ph">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="section-price">
          <span class="green-price">$149.99</span>
          <span class="normal-price">$169.99</span>
        </div>
        <div class="footer">
          <div class="box-add">
            <img src="./images/icon-cart.svg" alt="icon-cart">
            <p>Add to Cart</p> 
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
