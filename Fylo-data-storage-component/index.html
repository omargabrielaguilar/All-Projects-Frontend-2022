<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <section class="fylo">
        <div class="fylo-logo">
          <img src="./images/logo.svg" alt="fylo" />
        </div>
        <div class="package">
          <div class="img-package">
            <img
              id="document"
              src="./images/icon-document.svg"
              alt="document"
            />
          </div>
          <div class="img-package">
            <img src="./images/icon-folder.svg" alt="document" />
          </div>
          <div class="img-package">
            <img src="./images/icon-upload.svg" alt="document" />
          </div>
        </div>
      </section>

      <section class="data">
        <div class="data-section">
          <p>You've used <b>815 GB</b> of your storage</p>
          <div class="bar-section">
            <div class="bar">
              <div class="gradient">
                <div class="circle-white"></div>
              </div>
            </div>
            <div class="gb-section">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>

        <div class="mobile">
          <p class="number">185</p>
          <p class="gb">GB LEFT</p>
        </div>
      </section>

    </div>
  </body>
</html>
